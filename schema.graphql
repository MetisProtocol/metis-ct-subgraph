type User @entity {
  "user address"
  id: ID!

  dateJoined: BigInt!
  blockJoined: BigInt!
  joinId: BigInt!

  score: BigInt!
  actionCount: BigInt!

  claimedTokens: Boolean

  netswapSwap: BigInt!
  netswapLp: BigInt!

  tethysPerp: BigInt!
  tethysTLP: BigInt!
  tethysSwap: BigInt!
}

type Pair @entity {
  "pair address"
  id: ID!

  factory: Bytes!
}
